<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- richiamo VueJS 3.2 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <!-- Link css style-->
    <link rel="stylesheet" href="css/style.css" />


</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" id="app">

            
                <!--primo ciclo for  -->
                <div class="item" v-for="(item,image) in slides" :class="image === 0 ? 'active' : 'none'"  >
                    <img :src="slides[indexImg].image" :alt="image" >
                    <div class="text">
                        <h3>{{slides[indexImg].title}}</h3>
                        <p>{{slides[indexImg].text}}</p>
                    </div>
                </div>


                <div class="thumbs">
                    <a class="prev" @click="changeNexImg"></a>
                    <a class="next" @click="changePrevImg"></a>

                     <!--secondo ciclo for  -->
                     <div class="thumb" v-for="(thumb,image) in slides" :class="image === slides[indexImg].number ? 'active' : ''">

                        <a target="_blank" :href="thumb.image"><img :src="thumb.image" :alt="thumb.note" ></a>
                        
                     </div>

                </div>

            </div>
        </div>

    </div>


    <!-- Link mio file Js-->
    <script src="js/script.js"></script>

</body>

</html>
